    <div id="header-plaats"></div>

    <form id="vrijwilligerForm">
    <h1>Meld je aan als een vrijwilliger</h1>

    <label for="naam">Volledige naam *</label>
    <input type="text" id="naam" name="naam" required>


    <label for="telefoon">Telefoonnummer *</label>
    <input type="text" id="telefoon" name="telefoon" required>


    <label for="email">Eâ€‘mailadres *</label>
    <input type="email" id="email" name="email" required>


    <label for="voorkeur">Voorkeur vrijwilligerswerk *</label>
    <select id="voorkeur" name="voorkeur" required>
      <option value="">-- Kies een optie --</option>
      <option value="nieuwe-game-bouwen">Nieuwe game bouwen</option>    
      <option value="geld-inzamelen">Geld inzamelen</option>
      <option value="administratieve-taken">Administratieve taken doen</option>
      <option value="social-media">Social media promotie</option>
      <option value="evenement-organisatie">Helpen bij evenementen</option>
      <option value="content-creatie">Content (tekst/video) maken</option>
      <option value="technische-ondersteuning">Technische ondersteuning</option>
    </select>


    <label>Op welke dagen ben je beschikbaar?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="dagen" value="maandag"> Maandag</label>
      <label><input type="checkbox" name="dagen" value="dinsdag"> Dinsdag</label>
      <label><input type="checkbox" name="dagen" value="woensdag"> Woensdag</label>
      <label><input type="checkbox" name="dagen" value="donderdag"> Donderdag</label>
      <label><input type="checkbox" name="dagen" value="vrijdag"> Vrijdag</label>
      <label><input type="checkbox" name="dagen" value="zaterdag"> Zaterdag</label>
      <label><input type="checkbox" name="dagen" value="zondag"> Zondag</label>
    </div>


    <label for="motivatie">Motivatie om als vrijwilliger te werken</label>
    <textarea id="motivatie" name="motivatie" rows="5"></textarea>


    <div style="margin-top: 12px;">
      <button type="submit">Verzenden</button>
      <button type="button" id="annuleerBtn">Annuleren</button>
    </div>
  </form>
